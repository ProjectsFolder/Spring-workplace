<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Registration user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="${#mvc.url('user#create').build()}" th:object="${userForm}" method="post" enctype="utf8">
    <div th:if="${#fields.hasErrors('global')}">
        <ul>
            <li th:each="err : ${#fields.errors('global')}" th:text="${err}" />
        </ul>
    </div>
    <div>
        <label>Login</label>
        <input type="text" th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</p>
<!--        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Validation error</p>-->
<!--        <p th:text="${usernameError}" />-->
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
<!--        <p th:text="${passwordError}" />-->
    </div>
    <div>
        <label>Confirm password</label>
        <input type="password" th:field="*{passwordConfirm}"/>
    </div>
    <button type="submit">Register</button>
</form>

<a th:href="@{/user/login.html}">login</a>
</body>
</html>
