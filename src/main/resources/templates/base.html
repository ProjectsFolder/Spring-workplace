<!DOCTYPE HTML>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Spring - workplace</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/main.css}" rel="stylesheet" media="screen" />
    <th:block layout:fragment="stylesheets"></th:block>
</head>
<body>
    <div class="header" layout:fragment="header">
        <div th:replace="~{fragment/navigation :: navbar}"></div>
    </div>
    <div class="container mt-3">
        <div th:replace="~{fragment/notification :: notification}"></div>
        <div layout:fragment="body"></div>
    </div>
    <script th:src="@{/main.js}" type="application/javascript"></script>
    <th:block layout:fragment="javascripts"></th:block>
</body>
</html>
